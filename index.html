<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="holder">
        <div class="main-container">
            <div class="cont">
                <input placeholder="0" id="inputfield">
    
                <button onclick="clr()" class="btn">C</button>
                <button onclick="DEL()" class="btn">DEL</button>
                <button onclick="enterNumber('%')" class="btn">%</button>
                <button onclick="enterNumber('/')" class="btn">/</button>
    
                <button onclick="enterNumber('7')" class="btn">7</button>
                <button onclick="enterNumber('8')" class="btn">8</button>
                <button onclick="enterNumber('9')" class="btn">9</button>
                <button onclick="enterNumber('*')" class="btn">*</button>
    
                <button onclick="enterNumber('4')" class="btn">4</button>
                <button onclick="enterNumber('5')" class="btn">5</button>
                <button onclick="enterNumber('6')" class="btn">6</button>
                <button onclick="enterNumber('-')" class="btn">-</button>
    
                <button onclick="enterNumber('1')" class="btn">1</button>
                <button onclick="enterNumber('2')" class="btn">2</button>
                <button onclick="enterNumber('3')" class="btn">3</button>
                <button onclick="enterNumber('+')" class="btn">+</button>
    
                <button onclick="enterNumber('.')" class="btn">.</button>
                <button onclick="enterNumber('0')" class="btn">0</button>
                <button onclick="Answer()" class="btn equal">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
